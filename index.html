<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
  
  <div class="cute-bot">
    <lottie-player
      src="https://assets2.lottiefiles.com/packages/lf20_pprxh53t.json"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px;"
      loop
      autoplay>
    </lottie-player>
  </div>
  
  <div class="container">
    <h1>AI Attendance Assistant</h1>
    <form id="attendance-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
    
      <label for="semester">Semester:</label>
      <input type="text" id="semester" required />
    
      <label for="department">Department:</label>
      <input type="text" id="department" required />
    
      <label for="classesHeld">Classes Held:</label>
      <input type="number" id="classesHeld" required />
    
      <label for="classesAttended">Classes Attended:</label>
      <input type="number" id="classesAttended" required />
    
      <button type="submit">LET'S GO</button>
    </form>
    
      
<div id="second-container" class="hidden">
  <h2>WELCOME TO UPSIDE DOWN</h2>

  <label for="day">Day:</label>
  <input type="text" id="day" placeholder="e.g., Monday" />

  <label for="hour">Hour:</label>
  <input type="text" id="hour" placeholder="e.g., 3" />
  <button id="fetch-response">Ask AI</button>
  <div id="ai-response" class="response-box">Awaiting query...</div>
</div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
